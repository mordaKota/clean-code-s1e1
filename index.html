<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen">
  </head>
  <body class="page">
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="Eisenhower Matrix">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="wrapper">
      <section class="section">
        <h3 class="section__title">Add Item</h3>
        <div class="section__row-wrapper">
          <input class="section__input section__input--new" type="text">
          <button class="section__btn">Add</button>
        </div>
      </section>
      <section class="section">
        <h3 class="section__title">Todo</h3>
        <ul class="section__list section__list--incompleted">
          <li class="section__task">
            <input class="section__checkbox" type="checkbox">
            <label class="section__label">Pay Bills</label>
            <input type="text" class="section__input">
            <button class="section__btn section__btn--edit">Edit</button>
            <button class="section__btn section__btn--delete">
              <img class="section__btn-img" src="./remove.svg" alt="remove">
            </button>
          </li>
          <li class="section__task section__task--edit">
            <input class="section__checkbox" type="checkbox">
            <label class="section__label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="section__input">
            <button class="section__btn section__btn--edit">Save</button>
            <button class="section__btn section__btn--delete">
              <img class="section__btn-img" src="./remove.svg" alt="remove">
            </button>
          </li>
        </ul>
      </section>
      <section class="section">
        <h3 class="section__title">Completed</h3>
        <ul class="section__list section__list--completed">
          <li class="section__task">
            <input class="section__checkbox" type="checkbox" checked>
            <label class="section__label">See the Doctor</label>
            <input type="text" class="section__input">
            <button class="section__btn section__btn--edit">Edit</button>
            <button class="section__btn section__btn--delete">
              <img class="section__btn-img" src="./remove.svg" alt="remove">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
